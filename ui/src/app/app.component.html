<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>

    <!--  invoke backend functions from here  -->
    <mat-nav-list>
      <a mat-list-item class="active" routerLink="/leaderboard">Standings</a>
      <a mat-list-item routerLink="/match-table">Matches</a>
      <a mat-list-item routerLink="/search">Search</a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="validateRandomMatch()">Add Random Match</a>

      <!--  logout button    -->
      <div class="nav navbar-fixed-bottom">
        <button mat-raised-button color="primary"
                style="padding: 10px 85px 10px 85px;"
                (click)="openSnackBar('Saving Data..', 'CLOSE')">Save
        </button>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <!--  page content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Premier League Manager 2020/21</span>
    </mat-toolbar>

    <!--   routed content appears here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
