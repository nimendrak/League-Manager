<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="teamScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Club</th>
      <td mat-cell *matCellDef="let row">{{row.teamScore}}</td>
    </ng-container>

    <ng-container matColumnDef="clubName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stats</th>
      <td mat-cell *matCellDef="let row">{{row.clubName}}</td>
    </ng-container>

    <ng-container matColumnDef="numOfGoalsReceived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GS</th>
      <td mat-cell *matCellDef="let row">{{row.numOfGoalsReceived}}</td>
    </ng-container>

    <ng-container matColumnDef="numOfGoalsScored">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GR</th>
      <td mat-cell *matCellDef="let row">{{row.numOfGoalsScored}}</td>
    </ng-container>

    <ng-container matColumnDef="numOfPointsGained">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PTS</th>
      <td mat-cell *matCellDef="let row">{{row.numOfPointsGained}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[1, 5, 10, 15]">
  </mat-paginator>
</div>
