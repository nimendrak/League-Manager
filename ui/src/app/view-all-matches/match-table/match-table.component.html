<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="teamOneName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Club01</th>
      <td mat-cell *matCellDef="let row">{{row.teamOneName}}</td>
    </ng-container>

    <ng-container matColumnDef="teamOneScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">{{row.teamOneScore}}</td>
    </ng-container>

    <ng-container matColumnDef="teamTwoName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Club02</th>
      <td mat-cell *matCellDef="let row">{{row.teamTwoName}}</td>
    </ng-container>

    <ng-container matColumnDef="teamTwoScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">{{row.teamTwoScore}}</td>
    </ng-container>

    <ng-container matColumnDef="matchStats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Match Stats</th>
      <td mat-cell *matCellDef="let row">{{row.matchStats}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[1, 5, 10, 15]">
  </mat-paginator>
</div>
