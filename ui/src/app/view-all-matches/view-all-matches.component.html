<div class="mat-elevation-z8">
  <nav class="navbar navbar-default" style="background-color: #424242; border-style: hidden;">
    <div class="container-fluid">
      <div class="navbar-header" style="padding-left: 25px">
        <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
          <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
        </button>
        <a routerLink="/" class="navbar-brand" style="margin-top: 25px; color: white">Sort Matches by Date</a>
      </div>
      <div class="navbar-collapse" style="margin-top: 12px" [class.collapse]="collapsed"
           (window:resize)="collapsed = true">
        <ul class="nav navbar-nav">

          <li>
            <mat-form-field appearance="fill" color="primary">
              <mat-label>Type</mat-label>
              <mat-select [(value)]="selectedProfileOne">
                <mat-option value="accent"
                            *ngFor="let option of dropDownOptionsOne"
                            [value]="option">
                  {{option.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </li>

          <li *ngIf="selectedProfileOne">
            <button mat-raised-button color="primary"
                    style="width: 75px; height: 55px; border-radius: 20px"
                    (click)="onSortAction(selectedProfileOne.value)"
            >Go
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<app-match-table [dataSource]="dataSource"></app-match-table>
